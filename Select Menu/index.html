<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="SelectMenu_Img/arrow.png" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <img src="SelectMenu_Img/facebook.png" alt="">
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/youtube.png" alt="">
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/instagram.png" alt="">
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/pinterest.png"">
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/twitter.png" alt="">
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <img src="SelectMenu_Img/whatsapp.png" alt="">
                    <p>Whatsapp</p>
                </li>
            </ul>
        </div>
    </div>

    <script>
        let selectField= document.getElementById("selectField")
        let selectText= document.getElementById("selectText")
        let selectOption= document.getElementsByClassName("options")
        let list=document.getElementById("list");
        let arrowIcon=document.getElementById("arrowIcon");

        selectField.onclick=function(){
            list.classList.toggle("hide")
            arrowIcon.classList.toggle("rotate")
        }
        for(option of selectOption){
            option.onclick=function(){
                selectText.innerHTML = this.textContent
            }
        }
    </script>
</body>
</html>
